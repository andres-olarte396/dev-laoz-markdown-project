version: '3.8'

services:
  lms-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teach-laoz-lms
    ports:
      - "7000:7000"
    volumes:
      # Mount database directory for persistence
      - ./db:/app/db
      # Mount logs directory
      - ./logs:/app/logs
      # Mount content directory (read-only for safety)
      - ./public/content:/app/public/content:ro
    environment:
      - NODE_ENV=production
      - PORT=7000
    restart: unless-stopped
    networks:
      - lms-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:7000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  lms-network:
    driver: bridge
